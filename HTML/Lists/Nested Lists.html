<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested Lists</title>
</head>
<body>
  <ol type="I">
    <li>Item-I
      <ol type="A">
        <li>Item-I.A</li>
        <li>Item-I.B
          <ol type="1">
            <li>Item-I.B.1</li>
            <li>Item-I.B2</li>
          </ol>
        </li>
      </ol>
    </li>
    <li>Item-II
      <ol type="i">
        <li>Item-II.i</li>
        <li>Item-II.ii</li>
      </ol>
    </li>
    <li>Item-III
      <ol type="A">
        <li>Item-III.A
          <ol type="i">
            <li>Item-III.A.i</li>
            <li>Item-II.A.ii</li>
          </ol>
        </li>
        <li>Item-III.B</li>
      </ol>
    </li>
  </ol>
</body>
</html>
