<!DOCTYPE html>
<html lang="en">
<head>
  <title>RegForm</title>
  <style>
    .reg{
      font-family: 'Times New Roman', Times, serif;
      font-size: large;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>REGISTRATION</h1>
  <pre>
    <form class="reg">
      <label for="Name">Name::</label>                         <input type="text"><br>
      <label for="Password">Password::</label>                   <input type="text"><br>
      <label for="E-mail ID">E-mail ID::</label>                  <input type="text"><br>
      <label for="Phone Number">Phone Number::</label>          <input type="number"><br>
      <label for="gender">Gender::</label>                      <input type="radio"><label for="Male"> Male</label>  <input type="radio"><label for="Female"> Female</label><br>
      <label>Date Of Birth</label>              <input type="date"><br>
      <label>Languages Known::</label>   <input type="checkbox"><label>English</label>
                                         <input type="checkbox"><label>Telugu</label>
                                         <input type="checkbox"><label>Hindi</label>
                                         <input type="checkbox"><label>Tamil</label><br>
      <label for="Address">Adress</label>                        <textarea></textarea><br>
                            <input type="submit" value="Register">       <input type="reset" value="Cancel">

                                       
  </form>
  </pre>
</body>
</html>
